<div class="dialog-container">
    <h2 mat-dialog-title>Confirmación</h2>
  
    <mat-dialog-content>
      <p>¿Estás seguro de que quieres registrar estos datos?</p>
    </mat-dialog-content>
  
    <mat-dialog-actions>
      <button mat-button (click)="onNo()">No</button>
      <button mat-button (click)="onYes()">Sí</button>
    </mat-dialog-actions>
  </div>
